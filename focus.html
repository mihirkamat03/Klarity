<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klarity | Deep Focus</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* FOCUS-SPECIFIC OVERRIDES */
        body {
            overflow: hidden;
            background: #000;
            color: white;
        }

        /* 1. DEEP SPACE BACKGROUND */
        .void-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a0a12 0%, #000 100%);
            overflow: hidden;
        }

        .star-field {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                radial-gradient(1px 1px at 10% 10%, #fff, transparent),
                radial-gradient(1px 1px at 20% 20%, #fff, transparent),
                radial-gradient(2px 2px at 30% 30%, #5A80FF, transparent),
                radial-gradient(1px 1px at 40% 40%, #fff, transparent),
                radial-gradient(2px 2px at 50% 50%, #FF0055, transparent);
            background-size: 500px 500px;
            opacity: 0.3;
            animation: drift 100s linear infinite;
        }

        /* 2. SETUP SCREEN */
        .setup-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: 0.8s cubic-bezier(0.7, 0, 0.3, 1);
            backdrop-filter: blur(5px);
        }

        .setup-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .question {
            font-size: 24px;
            color: #888;
            margin-bottom: 20px;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s forwards 0.2s;
        }

        .big-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: white;
            font-size: 40px;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
            padding-bottom: 10px;
            margin-bottom: 50px;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 1s forwards 0.4s;
        }

        .big-input:focus {
            border-color: #5A80FF;
        }

        .big-input::placeholder {
            color: #333;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.6s;
        }

        .option-btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            color: #888;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-items: center;
            min-width: 100px;
        }

        .option-btn.active {
            background: #5A80FF;
            color: white;
            border-color: #5A80FF;
            box-shadow: 0 0 20px rgba(90, 128, 255, 0.4);
            transform: scale(1.05);
        }

        .option-btn span {
            font-size: 12px;
            opacity: 0.7;
        }

        .option-btn b {
            font-size: 18px;
        }

        .ignite-btn {
            background: white;
            color: black;
            border: none;
            padding: 20px 60px;
            border-radius: 100px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s;
        }

        .ignite-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        /* 3. ACTIVE FOCUS LAYER (Hidden initially) */
        .focus-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: 1s 0.5s;
        }

        .focus-layer.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Breathing Circle */
        .breathing-orb {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(90, 128, 255, 0.1);
            animation: deepBreath 8s infinite ease-in-out;
            margin-bottom: 60px;
            position: relative;
            background: radial-gradient(circle, rgba(10, 10, 20, 1) 0%, rgba(0, 0, 0, 0) 70%);
        }

        .timer-display {
            font-size: 80px;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            z-index: 2;
            text-shadow: 0 0 20px black;
        }

        .task-label {
            font-size: 18px;
            color: #5A80FF;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            z-index: 2;
        }

        /* Progress Ring */
        .progress-svg {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 320px;
            height: 320px;
            transform: rotate(-90deg);
            z-index: 1;
        }

        .progress-circle {
            fill: none;
            stroke: #5A80FF;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: 1s linear;
            stroke-linecap: round;
        }

        /* Quick Tools */
        .focus-dock {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 30px;
        }

        .dock-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: #555;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .dock-btn:hover {
            border-color: white;
            color: white;
            transform: translateY(-5px);
        }

        .dock-btn.playing {
            border-color: #5A80FF;
            color: #5A80FF;
            box-shadow: 0 0 20px rgba(90, 128, 255, 0.3);
            animation: pulseBtn 2s infinite;
        }

        /* Distraction Input (Hidden Overlay) */
        .distraction-overlay {
            position: absolute;
            bottom: 120px;
            background: rgba(10, 10, 10, 0.9);
            padding: 10px 15px;
            border-radius: 50px;
            border: 1px solid #333;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.3s;
            pointer-events: none;
            box-shadow: 0 10px 30px black;
        }

        .distraction-overlay.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .distraction-input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 220px;
            margin-left: 10px;
            font-size: 14px;
        }

        /* Flying Thought Particle */
        .flying-thought {
            position: fixed;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 20px;
            color: #ddd;
            pointer-events: none;
            animation: suckIntoVoid 0.8s forwards ease-in;
            z-index: 100;
        }

        /* Animations */
        @keyframes drift {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-50px, -50px);
            }
        }

        @keyframes deepBreath {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(90, 128, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 100px rgba(90, 128, 255, 0.3);
                border-color: rgba(90, 128, 255, 0.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseBtn {
            0% {
                box-shadow: 0 0 0 rgba(90, 128, 255, 0);
            }

            50% {
                box-shadow: 0 0 20px rgba(90, 128, 255, 0.4);
            }

            100% {
                box-shadow: 0 0 0 rgba(90, 128, 255, 0);
            }
        }

        @keyframes suckIntoVoid {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                top: 50%;
                left: 50%;
                transform: scale(0) rotate(360deg);
            }
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #444;
            text-decoration: none;
            font-size: 14px;
            z-index: 20;
            transition: 0.3s;
            mix-blend-mode: difference;
        }

        .back-link:hover {
            color: white;
        }

        /* Pulse Ring for Seconds */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            opacity: 0;
        }

        .pulse-ring.beat {
            animation: sonar 1s ease-out;
        }

        @keyframes sonar {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }


        .gaming-void {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #020205;
            /* Deepest black-blue */
            overflow: hidden;
            perspective: 1000px;
            /* Adds 3D depth */
        }

        /* 2. The Moving 3D Grid */
        .retro-grid {
            position: absolute;
            width: 300%;
            height: 300%;
            left: -100%;
            top: -100%;
            background-image:
                linear-gradient(rgba(90, 128, 255, 0.4) 1px, transparent 1px),
                linear-gradient(90deg, rgba(90, 128, 255, 0.4) 1px, transparent 1px);
            background-size: 80px 80px;
            /* Grid square size */

            /* The 3D Tilt Effect */
            transform: rotateX(75deg);
            transform-origin: center bottom;

            /* Movement Animation */
            animation: gridScroll 15s linear infinite;

            /* Fade out into distance */
            mask-image: linear-gradient(to top, transparent 5%, white 40%, white 100%);
            -webkit-mask-image: linear-gradient(to top, transparent 5%, white 40%, white 100%);
            opacity: 0.3;
        }

        /* 3. RGB Breathing Glow (The "Gamer" Vibe) */
        .rgb-ambient {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(46, 92, 255, 0.15), rgba(255, 0, 85, 0.1), transparent 70%);
            filter: blur(80px);
            animation: rgbPulse 8s infinite alternate ease-in-out;
        }

        /* 4. Dark Edges (Focus Tunnel) */
        .vignette-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            pointer-events: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes gridScroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 80px;
            }

            /* Moves exactly one square size to loop perfectly */
        }

        @keyframes rgbPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
                filter: hue-rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
                filter: hue-rotate(30deg);
            }
        }
    </style>
</head>

<body>

    <div class="gaming-void">
        <div class="retro-grid"></div>
        <div class="rgb-ambient"></div>
        <div class="vignette-overlay"></div>
    </div>

    <a href="index.html" class="back-link">‚Üê EXIT FLOW</a>

    <div class="setup-layer" id="setupLayer">
        <div class="setup-container">
            <p class="question">What is your objective?</p>
            <input type="text" class="big-input" id="taskInput" placeholder="e.g. Draft Q3 Report">

            <p class="question" style="font-size: 16px; margin-bottom: 15px;">Micro-Step (Ignition Key)</p>
            <input type="text" class="big-input" style="font-size: 24px; border-bottom: 1px dashed #333;" id="stepInput"
                placeholder="e.g. Open Figma File">

            <div class="controls-row">
                <div class="option-btn active" onclick="setTime(25)">
                    <b>25</b> <span>Email</span>
                </div>
                <div class="option-btn" onclick="setTime(50)">
                    <b>50</b> <span>Deep Work</span>
                </div>
                <div class="option-btn" onclick="setTime(90)">
                    <b>90</b> <span>Sprint</span>
                </div>
            </div>

            <button class="ignite-btn" onclick="startFocus()">ENTER FLOW</button>
        </div>
    </div>

    <div class="focus-layer" id="focusLayer">

        <div class="breathing-orb">
            <div class="pulse-ring" id="pulseRing"></div>
            <svg class="progress-svg">
                <circle class="progress-circle" cx="160" cy="160" r="158"></circle>
            </svg>

            <div class="timer-display" id="timer">25:00</div>
            <div class="task-label" id="activeTask">DEEP WORK</div>
        </div>

        <div class="distraction-overlay" id="distractionBox">
            <input type="text" class="distraction-input" id="quickDump" placeholder="Dump thought here...">
            <button class="dock-btn" style="width: 30px; height: 30px; border:none;"
                onclick="dumpDistraction()">‚Üµ</button>
        </div>

        <div class="focus-dock">
            <button class="dock-btn" id="noiseBtn" onclick="toggleNoise()" title="Brown Noise">
                üéß
            </button>
            <button class="dock-btn" onclick="toggleDistractionInput()" title="Quick Vortex">
                üå™Ô∏è
            </button>
            <button class="dock-btn" onclick="stopFocus()" style="border-color: #FF0055; color: #FF0055;"
                title="End Session">
                ‚úï
            </button>
        </div>

    </div>

    <audio id="brownNoise" loop>
        <source src="https://cdn.pixabay.com/audio/2022/11/04/audio_c36e3c0498.mp3" type="audio/mpeg">
    </audio>

    <script>
        let duration = 25;
        let timeLeft = duration * 60;
        let timerInterval;

        // 1. SETUP
        function setTime(mins) {
            duration = mins;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // 2. IGNITION (Transition Animation)
        function startFocus() {
            const task = document.getElementById('taskInput').value || "Focus Mode";

            document.getElementById('activeTask').innerText = task;
            document.getElementById('timer').innerText = `${duration}:00`;

            // Warp Effect
            const setup = document.getElementById('setupLayer');
            setup.style.transition = 'transform 0.8s cubic-bezier(0.5, 0, 1, 1), opacity 0.5s ease';
            setup.style.transform = 'scale(5)'; // Fly into the screen
            setup.style.opacity = '0';
            setup.style.pointerEvents = 'none';

            setTimeout(() => {
                document.getElementById('focusLayer').classList.add('active');
            }, 500);

            timeLeft = duration * 60;
            startTimer();
        }

        // 3. TIMER & PULSE
        function startTimer() {
            const circle = document.querySelector('.progress-circle');
            const radius = circle.r.baseVal.value;
            const circumference = radius * 2 * Math.PI;
            circle.style.strokeDasharray = `${circumference} ${circumference}`;

            const pulseRing = document.getElementById('pulseRing');

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;

                    const m = Math.floor(timeLeft / 60);
                    const s = timeLeft % 60;
                    document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' + s : s}`;

                    // Progress Ring
                    const offset = circumference - (timeLeft / (duration * 60)) * circumference;
                    circle.style.strokeDashoffset = offset;

                    // Heartbeat Animation on Seconds
                    pulseRing.classList.remove('beat');
                    void pulseRing.offsetWidth; // Trigger reflow
                    pulseRing.classList.add('beat');

                } else {
                    clearInterval(timerInterval);
                    alert("Flow Session Complete.");
                    stopFocus();
                }
            }, 1000);
        }

        function stopFocus() {
            clearInterval(timerInterval);
            document.getElementById('focusLayer').classList.remove('active');

            // Reset Setup Screen
            const setup = document.getElementById('setupLayer');
            setup.style.transition = '0.5s ease';
            setup.style.transform = 'scale(1)';
            setup.style.opacity = '1';
            setup.style.pointerEvents = 'all';

            const audio = document.getElementById('brownNoise');
            audio.pause();
            document.getElementById('noiseBtn').classList.remove('playing');
        }

        // 4. SOUNDSCAPE
        function toggleNoise() {
            const audio = document.getElementById('brownNoise');
            const btn = document.getElementById('noiseBtn');
            if (audio.paused) {
                audio.volume = 0.5; audio.play(); btn.classList.add('playing');
            } else {
                audio.pause(); btn.classList.remove('playing');
            }
        }

        // 5. DISTRACTION ANIMATION
        function toggleDistractionInput() {
            document.getElementById('distractionBox').classList.toggle('show');
            document.getElementById('quickDump').focus();
        }

        function dumpDistraction() {
            const input = document.getElementById('quickDump');
            const text = input.value;
            if (!text) return;

            // Create Flying Element
            const box = document.getElementById('distractionBox').getBoundingClientRect();
            const flyEl = document.createElement('div');
            flyEl.classList.add('flying-thought');
            flyEl.innerText = text;
            flyEl.style.left = box.left + 'px';
            flyEl.style.top = box.top + 'px';
            document.body.appendChild(flyEl);

            // Cleanup
            input.value = "";
            document.getElementById('distractionBox').classList.remove('show');

            // Remove visual element after animation
            setTimeout(() => { flyEl.remove(); }, 1000);
        }

        document.getElementById('quickDump').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') dumpDistraction();
        });

    </script>
</body>

</html>
