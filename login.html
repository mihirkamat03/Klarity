<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klarity | Access</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: #020205; display: flex; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden; position: relative;
        }
        .login-card {
            background: rgba(10, 10, 15, 0.8); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 24px; width: 100%; max-width: 400px;
            text-align: center; position: relative; z-index: 10; backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards;
        }
        .brand-logo { width: 60px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 10px; color: white; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; color: #555; font-size: 12px; margin-bottom: 5px; font-weight: 700; letter-spacing: 1px; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 12px; border-radius: 8px; color: white; outline: none; box-sizing: border-box; }
        .login-btn { background: white; color: black; border: none; width: 100%; padding: 14px; border-radius: 50px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .login-btn:hover { transform: scale(1.02); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="aurora-bg">
        <div class="blob blob-1"></div><div class="blob blob-3"></div><div class="noise-overlay"></div>
    </div>
    <div class="login-card">
        <img src="assets/image/K cropped.png" alt="Logo" class="brand-logo">
        <h1>Welcome Back</h1>
        <p>Enter your Unified Workspace.</p>
        <div class="input-group"><label>WORK EMAIL</label><input type="email" value="kartik@intern.com" readonly></div>
        <div class="input-group"><label>PASSWORD</label><input type="password" value="********" readonly></div>
        <button class="login-btn" onclick="login()">ENTER KLARITY</button>
    </div>
    <script>
        function login() {
            document.querySelector('.login-btn').innerText = "AUTHENTICATING...";
            setTimeout(() => { window.location.href = 'index.html'; }, 800);
        }
    </script>
</body>
</html>
