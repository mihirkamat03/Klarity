<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klarity | The Vault</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* VAULT SPECIFIC STYLES */
        body { overflow: hidden; }

        .vault-container {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px; box-sizing: border-box;
        }

        /* 1. Header */
        .vault-header {
            text-align: center; margin-top: 20px; z-index: 10;
            pointer-events: none; /* Let clicks pass through to debris */
        }
        .vault-header h1 { font-size: 40px; margin: 0; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .vault-header p { color: #888; font-size: 14px; margin-top: 5px; }
        .back-btn { 
            pointer-events: all; text-decoration: none; color: #555; 
            font-weight: 700; border: 1px solid #333; padding: 8px 20px; 
            border-radius: 50px; transition: 0.3s;
            display: inline-block; margin-bottom: 20px;
        }
        .back-btn:hover { color: white; border-color: white; background: rgba(255,255,255,0.1); }

        /* 2. The Debris Field (Floating Area) */
        .debris-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 80%;
            z-index: 5;
        }
        
        .thought-orb {
            position: absolute;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 15px 25px; border-radius: 50px;
            color: #ddd; font-size: 14px; cursor: grab;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            animation: floatSpace 20s infinite ease-in-out alternate;
            user-select: none; transition: transform 0.2s, box-shadow 0.2s;
        }
        .thought-orb:active { cursor: grabbing; transform: scale(1.1); box-shadow: 0 0 30px rgba(90, 128, 255, 0.4); border-color: #5A80FF; }

        /* 3. The Docking Zones (Bottom) */
        .docking-bay {
            display: flex; justify-content: center; gap: 20px;
            z-index: 10; padding-bottom: 20px; height: 150px; align-items: flex-end;
        }

        .drop-zone {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s; position: relative;
        }
        
        .drop-zone span { font-size: 30px; margin-bottom: 5px; pointer-events: none; }
        .drop-zone label { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; color: #666; pointer-events: none; }

        /* Zone Colors */
        .zone-river:hover, .zone-river.drag-over { border-color: #5A80FF; background: rgba(90, 128, 255, 0.1); box-shadow: 0 0 30px rgba(90, 128, 255, 0.2); }
        .zone-save:hover, .zone-save.drag-over { border-color: #00FFE0; background: rgba(0, 255, 224, 0.1); box-shadow: 0 0 30px rgba(0, 255, 224, 0.2); }
        .zone-burn:hover, .zone-burn.drag-over { border-color: #FF0055; background: rgba(255, 0, 85, 0.1); box-shadow: 0 0 30px rgba(255, 0, 85, 0.2); }

        @keyframes floatSpace {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 30px) rotate(2deg); }
            50% { transform: translate(-10px, 10px) rotate(-1deg); }
            75% { transform: translate(30px, -20px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        /* Explosion Particle */
        .particle {
            position: absolute; width: 4px; height: 4px; background: #FF0055; border-radius: 50%;
            pointer-events: none; animation: explode 0.5s forwards;
        }
        @keyframes explode {
            0% { transform: translate(0,0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="aurora-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="noise-overlay"></div>
    </div>

    <div class="vault-container">
        
        <div class="vault-header">
            <a href="index.html" class="back-btn">‚Üê DASHBOARD</a>
            <h1>The Vault</h1>
            <p>Sort your debris. Clear your mind.</p>
        </div>

        <div class="debris-layer" id="debrisLayer">
            </div>

        <div class="docking-bay">
            
            <div class="drop-zone zone-river" id="zoneRiver">
                <span>üåä</span>
                <label>To River</label>
            </div>

            <div class="drop-zone zone-save" id="zoneSave">
                <span>üíæ</span>
                <label>Archive</label>
            </div>

            <div class="drop-zone zone-burn" id="zoneBurn">
                <span>üî•</span>
                <label>Incinerate</label>
            </div>

        </div>

    </div>

    <script>
        // MOCK DATA (In real app, this comes from LocalStorage)
        const thoughts = [
            "Buy Groceries", "Email Professor", "Gym Membership?", 
            "Design new logo", "Call Dad", "Fix Bug #404"
        ];

        const layer = document.getElementById('debrisLayer');

        // 1. SPAWN THOUGHTS
        thoughts.forEach((text, i) => {
            const orb = document.createElement('div');
            orb.classList.add('thought-orb');
            orb.innerText = text;
            orb.draggable = true; // Make draggable
            orb.id = `orb-${i}`;
            
            // Random Position
            orb.style.top = Math.random() * 60 + 10 + '%';
            orb.style.left = Math.random() * 80 + 10 + '%';
            orb.style.animationDelay = Math.random() * 5 + 's';

            layer.appendChild(orb);

            // Drag Logic
            addDragEvents(orb);
        });

        // 2. DRAG & DROP LOGIC
        let draggedItem = null;

        function addDragEvents(item) {
            // Desktop Drag
            item.addEventListener('dragstart', (e) => {
                draggedItem = item;
                setTimeout(() => item.style.display = 'none', 0); // Hide while dragging
            });

            item.addEventListener('dragend', (e) => {
                setTimeout(() => {
                    item.style.display = 'block';
                    draggedItem = null;
                }, 0);
            });
            
            // Mobile Touch Logic (Simplified for prototype)
            // Note: Full mobile drag/drop requires complex touch events
        }

        // 3. DROP ZONES
        const zones = document.querySelectorAll('.drop-zone');

        zones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drag-over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drag-over');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drag-over');
                
                if (draggedItem) {
                    processItem(draggedItem, zone.id);
                }
            });
        });

        // 4. PROCESS ACTIONS
        function processItem(item, zoneId) {
            // Remove from screen
            item.remove();

            if (zoneId === 'zoneBurn') {
                createExplosion(item.getBoundingClientRect());
            } else if (zoneId === 'zoneRiver') {
                // Logic to add to River (In real app)
                console.log("Moved to River");
                flashZone(document.getElementById(zoneId), '#5A80FF');
            } else {
                console.log("Archived");
                flashZone(document.getElementById(zoneId), '#00FFE0');
            }
        }

        function flashZone(element, color) {
            element.style.boxShadow = `0 0 50px ${color}`;
            setTimeout(() => element.style.boxShadow = 'none', 300);
        }

        // 5. FX: EXPLOSION
        function createExplosion(rect) {
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                document.body.appendChild(p);
                
                p.style.left = centerX + 'px';
                p.style.top = centerY + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 100 + 50;
                
                p.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                setTimeout(() => p.remove(), 500);
            }
        }

    </script>
</body>
</html>
